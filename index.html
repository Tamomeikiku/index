<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            background: url('./genshin.jpg');
            background-size: cover;
            overflow: auto;
            position: relative;
        }

        h1 {
            text-align: center;
        }

        #header {
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 0;
            text-align: center;
            z-index: 1000;
        }

        #button-container {
            position: absolute;
            top: -425px;
            left: 20px;
            z-index: 1001;
        }

        #custom-button {
            background-color: transparent;
            color: black;
            padding: 8px 16px;
            display: inline-block;
            cursor: pointer;
            border-radius: 6px;
            border: none;
        }

        #custom-button img {
            width: 100px;
        }

        .screenshot-container {
            display: flex;
            justify-content: center;
            margin-top: 450px; /* Adjust the top margin as needed */
            position: relative;
        }

        .screenshot {
            width: 200px;
            height: 100px;
            margin: 0 10px;
            background-size: cover;
            background-position: center;
            border: 2px solid white;
            border-radius: 6px;
        }

        #preview {
            position: absolute;
            top: -200px; /* Adjust the top position as needed */
            width: 100%;
            font-size: 80px;
            text-align: center;
            color: white;
            z-index: 1001; /* Ensure the text is above the screenshots */
        }
    </style>
    <title>Genshin Impact</title>
</head>

<body>
    <div id="header">
        <h1 style="color: white;">GENSHIN IMPACT?</h1>
    </div>

    <div id="button-container">
        <a href="https://streamable.com/w9qzy8">
            <button id="custom-button">
                <img src="https://gcdnb.pbrd.co/images/TKB3zs2KoGxU.png?o=1" />
            </button>
        </a>
    </div>

    <div class="screenshot-container">
        <div id="preview">
            <p>Preview/Screenshot</p>
        </div>
        <div class="screenshot" style="background-image: url('https://webstatic.hoyoverse.com/upload/uploadstatic/contentweb/20200924/2020092417575534557.jpg')"></div>
        <div class="screenshot" style="background-image: url('https://www.rpgfan.com/wp-content/uploads/2020/10/Genshin-Impact-Screenshot-074.jpg')"></div>
        <div class="screenshot" style="background-image: url('https://www.rpgfan.com/wp-content/uploads/2020/10/Genshin-Impact-Screenshot-108.jpg')"></div>
        <div class="screenshot" style="background-image: url('https://upload-os-bbs.hoyolab.com/upload/2022/06/16/159686683/d436bd7559e64a8b57007b2dcd94d2b4_5132853572161698370.png?x-oss-process=image%2Fresize%2Cs_1000%2Fauto-orient%2C0%2Finterlace%2C1%2Fformat%2Cwebp%2Fquality%2Cq_80')"></div>
    </div>

</body>

</html>
